<!DOCTYPE html>
<html ng-app="gitChallenge">
<head>
    <title>Liaison Coding Challenge</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">


    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="gcCtrl">
    <div class="col-md-5 left">
        <div class="yellow"><img class="col-xs-10 col-xs-offset-1" src="css/img/logo.png" alt=""></div>
        <div class="black">
            <div class="centered">
                <form ng-submit="getUsers()">
                    <div class="form-group form-margin col-xs-10 col-xs-offset-1">
                        <label class="yellow-font" for="userInput">User Search</label>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="userInput" placeholder="Username">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">Go</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="row" ng-repeat="user in results track by $index">
            <h4>{{user.index}}. {{user.login}}</h4>
            <div class="col-md-3">
                <img class="avatar" src="{{user.avatar}}" alt="User Image">
            </div>
            <div class="caption col-md-8">
                <p>Bio: {{user.bio}}</p>
                <p>Location: {{user.location}}</p>
                <p>Email: {{user.email}}</p>
            </div>
        </div>

    </div>

</body>
</html>
